<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cl칤nica Sonrisa Sana - Iniciar Sesi칩n</title>
    <meta charset="UTF-8"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 420px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            color: #1976d2;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .logo-section p {
            color: #666;
            font-size: 1rem;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #1976d2, transparent);
            margin: 2rem 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .ui-inputtext,
        .ui-password input {
            width: 100% !important;
            padding: 0.9rem !important;
            border: 2px solid #e0e0e0 !important;
            border-radius: 10px !important;
            font-size: 1rem !important;
            transition: all 0.3s !important;
        }

        .ui-inputtext:focus,
        .ui-password input:focus {
            border-color: #1976d2 !important;
            box-shadow: 0 0 0 3px rgba(25,118,210,0.1) !important;
            outline: none !important;
        }

        /* Estilos para el campo de contrase침a con toggle */
        .ui-password {
            width: 100% !important;
        }

        .ui-password .ui-password-input {
            width: 100% !important;
            padding-right: 3rem !important;
        }

        .ui-password .ui-password-toggle {
            position: absolute !important;
            right: 12px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            cursor: pointer !important;
            color: #666 !important;
            font-size: 1.2rem !important;
        }

        .ui-password .ui-password-toggle:hover {
            color: #1976d2 !important;
        }

        .ui-button {
            width: 100% !important;
            background: linear-gradient(135deg, #1976d2, #2196f3) !important;
            border: none !important;
            padding: 1rem !important;
            border-radius: 10px !important;
            font-size: 1.1rem !important;
            font-weight: 600 !important;
            margin-top: 1.5rem !important;
            transition: all 0.3s !important;
        }

        .ui-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25,118,210,0.4) !important;
        }

        .footer-note {
            text-align: center;
            margin-top: 1.5rem;
            color: #999;
            font-size: 0.85rem;
        }

        .ui-growl {
            top: 20px !important;
            right: 20px !important;
        }

        /* Fix para PanelGrid */
        .ui-panelgrid {
            width: 100% !important;
        }

        .ui-panelgrid td {
            padding: 0.5rem 0 !important;
            border: none !important;
        }
    </style>
</h:head>

<h:body>
    <h:form id="frmLogin">
        <p:growl id="messages" showDetail="true" life="4000"/>

        <div class="login-container">
            <div class="logo-section">
                <div class="logo-icon">游붱</div>
                <h1>Sonrisa Sana</h1>
                <p>Cl칤nica Dental</p>
            </div>

            <div class="divider"></div>

            <p:panelGrid columns="1" style="width:100%; border: none;">
                <p:outputLabel for="usuario" value="Usuario"
                               style="font-weight: 600; color: #333; display: block; margin-bottom: 0.5rem;"/>
                <p:inputText id="usuario"
                             value="#{loginBean.usuario}"
                             placeholder="Ingresa tu usuario"
                             required="true"
                             requiredMessage="El usuario es obligatorio"
                             style="width: 100%;"/>

                <p:outputLabel for="password" value="Contrase침a"
                               style="font-weight: 600; color: #333; display: block; margin-bottom: 0.5rem; margin-top: 1rem;"/>
                <p:password id="password"
                            value="#{loginBean.password}"
                            placeholder="Ingresa tu contrase침a"
                            toggleMask="true"
                            feedback="false"
                            required="true"
                            requiredMessage="La contrase침a es obligatoria"
                            style="width: 100%;"/>

                <p:commandButton value="Iniciar Sesi칩n"
                                 icon="pi pi-sign-in"
                                 action="#{loginBean.login}"
                                 update="messages"
                                 style="width: 100%; margin-top: 1.5rem;"
                                 styleClass="ui-button-raised"/>
            </p:panelGrid>

            <div class="footer-note">
                Sistema de Gesti칩n Cl칤nica 춸 2024
            </div>
        </div>
    </h:form>
</h:body>
</html>
