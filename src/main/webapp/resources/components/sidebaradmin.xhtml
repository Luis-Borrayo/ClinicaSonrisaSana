<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="activePage" type="java.lang.String" required="true"/>
</composite:interface>

<composite:implementation>
    <!-- Incluir CSS del sidebar -->
    <h:outputStylesheet name="css/sidebaradmin-styles.css"/>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="pi pi-heart"></i> Sonrisa Sana</h2>
            <p>Sistema de Gestión</p>
        </div>

        <div class="sidebar-menu">
            <!-- Inicio -->
            <h:link outcome="/principaladmin.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'inicio' ? 'active' : ''}">
                <i class="pi pi-home"></i> Inicio
            </h:link>

            <!-- Citas -->
            <h:link outcome="/citasadmin.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'citas' ? 'active' : ''}">
                <i class="pi pi-calendar"></i> Citas
            </h:link>

            <!-- Pacientes -->
            <h:link outcome="/pacientesadmin.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'pacientes' ? 'active' : ''}">
                <i class="pi pi-users"></i> Pacientes
            </h:link>

            <!-- Usuarios -->
            <h:link outcome="/usuariosadmin.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'usuarios' ? 'active' : ''}">
                <i class="pi pi-user"></i> Usuarios
            </h:link>

            <!-- Reportes -->
            <h:link outcome="/reportesadmin.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'reportes' ? 'active' : ''}">
                <i class="pi pi-chart-bar"></i> Reportes
            </h:link>

            <!-- Facturación -->
            <h:link outcome="/facturacionadmin.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'facturacion' ? 'active' : ''}">
                <i class="pi pi-dollar"></i> Facturación
            </h:link>

            <!-- Seguros Médicos -->
            <h:link outcome="/catalogo_segurosadmin.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'seguros' ? 'active' : ''}">
                <i class="pi pi-shield"></i> Seguros
            </h:link>

            <!-- Odontólogos -->
            <h:link outcome="/catalogo_odontologosadmin.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'odontologos' ? 'active' : ''}">
                <i class="pi pi-user-plus"></i> Odontólogos
            </h:link>

            <!-- Archivos S3 -->
            <h:link outcome="/upload.xhtml"
                    styleClass="menu-item #{cc.attrs.activePage == 'upload' ? 'active' : ''}">
                <i class="pi pi-upload"></i> Archivos S3
            </h:link>
        </div>

        <div class="sidebar-footer">
            <h:form>
                <p:commandButton value="Cerrar Sesión"
                                 icon="pi pi-sign-out"
                                 action="#{loginBean.logout}"
                                 styleClass="logout-btn-link"
                                 ajax="false"/>
            </h:form>
        </div>
    </div>
</composite:implementation>
</html>
