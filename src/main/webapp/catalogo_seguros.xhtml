<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Catálogo de Seguros</title>
</h:head>

    <h2>Catálogo de Seguros Médicos</h2>

    </p:dataTable>

</h:body>
</html>
