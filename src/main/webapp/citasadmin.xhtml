<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/components">

<h:head>
    <title>Gestión de Citas - Sonrisa Sana</title>
    <h:outputStylesheet library="css" name="commonadmin-styles.css"/>
    <h:outputStylesheet library="css" name="sidebaradmin-styles.css"/>
</h:head>

<h:body>
    <div class="dashboard-container">
        <comp:sidebaradmin activePage="citas" />

        <div class="main-content">
            <div class="top-bar">
                <h1><i class="pi pi-calendar"></i> Gestión de Citas</h1>
            </div>

            <div class="content-area">
                <!-- MESSAGES GLOBALES -->
                <p:messages id="messages" autoUpdate="true" />

                <!-- FORMULARIO NUEVA CITA -->
                <div class="card">
                    <h3 class="section-title"><i class="pi pi-plus-circle"></i> Nueva Cita</h3>

                    <h:form id="citaForm">
                        <div class="form-grid">
                            <!-- PACIENTE -->
                            <div class="form-field">
                                <p:outputLabel value="Paciente:" for="paciente" />
                                <p:selectOneMenu id="paciente" value="#{citasBean.pacienteId}" required="true"
                                                 requiredMessage="Seleccione un paciente" style="width:100%">
                                    <f:selectItem itemLabel="Seleccione paciente" itemValue="" />
                                    <f:selectItems value="#{citasBean.pacientes}" var="p"
                                                   itemLabel="#{p.nombre} #{p.apellido}" itemValue="#{p.id}" />
                                </p:selectOneMenu>
                                <p:message for="paciente" />
                            </div>

                            <!-- ODONTOLOGO -->
                            <div class="form-field">
                                <p:outputLabel value="Odontólogo:" for="odontologo" />
                                <p:selectOneMenu id="odontologo" value="#{citasBean.odontologoId}" required="true"
                                                 requiredMessage="Seleccione un odontólogo" style="width:100%">
                                    <f:selectItem itemLabel="Seleccione odontólogo" itemValue="" />
                                    <f:selectItems value="#{citasBean.odontologos}" var="o"
                                                   itemLabel="#{o.nombreCompleto}" itemValue="#{o.id}" />
                                </p:selectOneMenu>
                                <p:message for="odontologo" />
                            </div>

                            <!-- TRATAMIENTO -->
                            <div class="form-field">
                                <p:outputLabel value="Tratamiento:" for="tratamiento" />
                                <p:selectOneMenu id="tratamiento" value="#{citasBean.tratamientoId}">
                                    <f:selectItem itemLabel="Seleccione tratamiento" itemValue="" />
                                    <f:selectItems value="#{citasBean.tratamientos}" var="t"
                                                   itemLabel="#{t.nombre}" itemValue="#{t.id}" />
                                </p:selectOneMenu>
                            </div>

                            <!-- FECHA -->
                            <div class="form-field">
                                <p:outputLabel value="Fecha y Hora:" for="fecha" />
                                <p:calendar id="fecha" value="#{citasBean.nuevaCita.fechaCita}"
                                            pattern="dd/MM/yyyy HH:mm" required="true"
                                            requiredMessage="Seleccione fecha y hora"
                                            showTime="true" style="width:100%" />
                                <p:message for="fecha" />
                            </div>

                            <!-- ESTADO -->
                            <div class="form-field">
                                <p:outputLabel value="Estado:" for="estado" />
                                <p:selectOneMenu id="estado" value="#{citasBean.nuevaCita.estado}" required="true"
                                                 requiredMessage="Seleccione un estado">
                                    <f:selectItem itemLabel="Seleccione estado" itemValue="" />
                                    <f:selectItem itemLabel="Pendiente" itemValue="PENDIENTE" />
                                    <f:selectItem itemLabel="Confirmada" itemValue="CONFIRMADA" />
                                    <f:selectItem itemLabel="Cancelada" itemValue="CANCELADA" />
                                    <f:selectItem itemLabel="Reprogramada" itemValue="REPROGRAMADA" />
                                    <f:selectItem itemLabel="Atendida" itemValue="ATENDIDA" />
                                </p:selectOneMenu>
                                <p:message for="estado" />
                            </div>

                            <!-- OBSERVACIONES -->
                            <div class="form-field full-width">
                                <p:outputLabel value="Observaciones:" for="observaciones" />
                                <p:inputTextarea id="observaciones" value="#{citasBean.nuevaCita.observaciones}"
                                                 rows="3" style="width:100%" />
                            </div>
                        </div>

                        <!-- BOTÓN GUARDAR -->
                        <div class="form-actions">
                            <p:commandButton value="Guardar Cita"
                                             action="#{citasBean.guardarCita}"
                                             update="citaForm :tablaForm:citasTable :messages"
                                             process="citaForm"
                                             styleClass="p-button-success" icon="pi pi-save" />
                        </div>
                    </h:form>
                </div>

                <!-- TABLA DE CITAS -->
                <div class="card">
                    <h3 class="section-title"><i class="pi pi-list"></i> Lista de Citas</h3>

                    <h:form id="tablaForm">
                        <p:dataTable id="citasTable" value="#{citasBean.citas}" var="cita"
                                     paginator="true" rows="10" emptyMessage="No hay citas">

                            <p:column headerText="ID">
                                <h:outputText value="#{cita.id}" />
                            </p:column>

                            <p:column headerText="Paciente">
                                <h:outputText value="#{cita.paciente.nombre} #{cita.paciente.apellido}" />
                            </p:column>

                            <p:column headerText="Odontólogo">
                                <h:outputText value="#{cita.odontologo.nombre}" />
                            </p:column>

                            <p:column headerText="Tratamiento">
                                <h:outputText value="#{cita.tratamiento != null ? cita.tratamiento.nombre : 'N/A'}" />
                            </p:column>

                            <p:column headerText="Fecha">
                                <h:outputText value="#{cita.fechaCita}">
                                    <f:converter converterId="localDateTimeConverter" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Estado">
                                <p:tag value="#{cita.estado}" />
                            </p:column>

                            <p:column headerText="Acciones">
                                <p:commandButton icon="pi pi-trash"
                                                 action="#{citasBean.eliminarCita}"
                                                 update=":tablaForm:citasTable :messages"
                                                 process="@this">
                                    <f:setPropertyActionListener value="#{cita}" target="#{citasBean.citaSeleccionada}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
